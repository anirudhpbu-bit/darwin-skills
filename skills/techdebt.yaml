name: techdebt
version: 1.1.0
description: Find code smells, duplicates, and TODOs. Use when user asks about technical
  debt, code quality, cleanup opportunities, wants to find issues, audit the codebase,
  or asks "what needs fixing" or "what's wrong with this code".
modules:
  input: v2
  research: v1
  structure: v1
  output: v1
  workflow: v1
  validation: v3
anti_patterns:
- Don't report obvious non-issues (empty files, test fixtures)
- Don't flag intentional patterns as problems
- Don't just list problems - always suggest fixes
- Don't report the same issue multiple times
- Don't be overly pedantic about style preferences
examples:
- trigger: find technical debt
- trigger: what needs cleanup
- trigger: audit this codebase
- trigger: find TODOs
- trigger: what's wrong with this code
- trigger: code quality check
core_prompt: "# Tech Debt Analysis\n\nAnalyze the codebase for technical debt, code\
