anti_patterns:
- Don't generate generic boilerplate - match the project's actual patterns
- Don't skip analyzing existing files first
- Don't create files in the wrong location
- Don't forget to update barrel exports (index.ts)
- Don't use different naming conventions than the project uses
examples:
- trigger: scaffold a new screen
- trigger: create ProfileComponent
- trigger: generate a hook called useAuth
- trigger: new service for API calls
- trigger: add a Settings screen
- trigger: create component Avatar
core_prompt: '# Scaffold Generator


  Generate new files matching existing project patterns and conventions.


  ## Input


  **What to scaffold:** $ARGUMENTS


  Examples:

  - `screen ProfileScreen` - New screen

  - `component Avatar` - New component

  - `hook useDebounce` - New hook


  ## Process


  1. Detect project type from current directory

  2. Analyze existing similar files for patterns

  3. Generate matching boilerplate

  4. Create file and update barrel exports if applicable


  ## Templates


  Generate code that matches the project''s:

  - Naming conventions

  - File structure

  - Import patterns

  - Type definitions

  '
